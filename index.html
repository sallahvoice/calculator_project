<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button class="clearAll-btn" onclick="clearAll()">C</button>
        <button onclick="clearEntry()">CE</button>
        <button onclick="backSpace()">⌫</button>
        <button class="operator" onclick="setOperation('/')">÷</button>

        <button onclick="addNumber('7')">7</button>
        <button  onclick="addNumber('8')">8</button>
        <button onclick="addNumber('9')">9</button>
        <button class="operator" onclick="setOperation('*')">×</button>

        <button onclick="addNumber('4')">4</button>
        <button  onclick="addNumber('5')">5</button>
        <button onclick="addNumber('6')">6</button>
        <button class="operator" onclick="setOperation('-')">-</button>

        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2</button>
        <button onclick="addNumber('3')">3</button>
        <button class="operator" onclick="setOperation('+')">+</button>

        <button onclick="addNumber('0')" class="zero-Btn">0</button>
        <button onclick="addDecimal()">.</button>
        <button onclick="calculate()" class="equals">=</button>
        <button onclick="history()" class="history" id="history">History</button>
    </div>
  </div>
  <div class="footer">
        <h3>My Repository</h3>
        <a href="https://github.com/sallahvoice/calculator_project.git" target="_blank">
        <img src="github.webp" alt="GitHub logo linking to my repository">
        </a>
</div>
</body>
<script src="script.js"></script>
</html>
